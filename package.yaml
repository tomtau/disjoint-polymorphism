name: SEDEL
version: 0.1.0.0
synopsis: A prototype-based, statically typed language
description: Please see README.md
category: Language
author: Anonymous
maintainer: anonymous@gmail.com
copyright: 2016-2017, Anonymous
license: BSD3
dependencies:
  - ansi-wl-pprint
  - base >=4.7 && <5
  - mtl
  - repline
  - array
  - containers
  - protolude
  - text
  - filepath
  - directory
  - megaparsec
  - scientific

ghc-options:
  - -fwarn-tabs
  - -fwarn-unused-imports
  - -fwarn-missing-signatures
  - -fwarn-name-shadowing
  - -fwarn-incomplete-patterns

library:
  source-dirs: src
  exposed-modules:
    - SEDEL.Parser.Parser2
    - SEDEL.Environment
    - SEDEL.Common
    - SEDEL.PrettyPrint
    - SEDEL.Source.Syntax
    - SEDEL.Source.Subtyping
    - SEDEL.Source.Typing
    - SEDEL.Source.Desugar
    - SEDEL.Source.SrcLoc
    - SEDEL.Target.Syntax
    - SEDEL.Target.Dynamics
    - SEDEL.Target.CBN
    - SEDEL
  dependencies:
    - unbound

executables:
  SEDEL-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - SEDEL

tests:
  SEDEL-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - tasty >=0.11.1
      - tasty-hspec >=1.1.3.1
      - SEDEL
